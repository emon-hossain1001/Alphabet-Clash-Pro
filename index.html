<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
    <section class="hidden">
        <div class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center justify-center gap-8">
                <h1 class="text-[150px] font-anton">ALPHABET CLASH</h1>
                <p class="text-xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn">Play Now</button>
                </div>
        </div>
    </section>
    <!-- Playground Section -->
    <section class="hidden">
        <div class="flex flex-col justify-center items-center gap-16 pt-10">
            <!-- Screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-6 pb-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-5/6">
                    <p class="text-9xl font-bold text-black">Y</p>
                </div>

         </div>
         <!-- Keyboard Start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
          </div>
          <!-- Keyboard End -->
           <!-- Life score -->
            <div class="flex justify-between w-2/3">
                <button class="btn rounded-full bg-[#894189] border-none text-white px-4">Life
                    <img class="w-5" src="./images/whiteHeart.png" alt="">
                    <span>1</span>
                </button>
                <button class="btn rounded-full bg-[#360490] border-none text-white">Score
                    <img src="./images/dollar.png" alt="">
                    <span>1</span>
                </button>
            </div>
        </div>
    </section>
    <section class="score"></section>
    </main>
  </body>
</html>
